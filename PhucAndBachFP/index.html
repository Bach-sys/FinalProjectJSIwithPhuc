<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>The happy trip</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="nav"></div>
    <div id="mainPage">
      
      <div class="BookTrekking">
        <div class="BookTrekking-container">
          <div class="BookTrekking-column">
            <div class="BookTrekking-head">
              <h1>ĐẶT TOUR</h1>
              <h2>TÀ NĂNG PHAN DŨNG</h2>
            </div>
            <div class="BookTrekking-input">
              <input type="text" placeholder="Tên">
              <input type="text" placeholder="Số điện thoại">
              <input type="text" placeholder="Email">
              <div class="number">
                <p>Số vé</p>
                <input type="number">
              </div>
              <div class="number">
                <p>Chọn ngày khởi hành</p>
                <input type="date">
              </div>
              <input type="text" placeholder="Ghi chú">
            </div>
            <button class="btn-book">ĐẶT TOUR</button>
          </div>
          <div class="BookTrekking-column">
            <div class="BookTrekking-head">
              <h1>ĐẶT TOUR</h1>
              <h2>TÀ NĂNG PHAN DŨNG</h2>
            </div>
            <div class="BookTrekking-input">
              <input type="text" placeholder="Tên">
              <input type="text" placeholder="Số điện thoại">
              <input type="text" placeholder="Email">
              <div class="number">
                <p>Số vé</p>
                <input type="number">
              </div>
              <div class="number">
                <p>Chọn ngày khởi hành</p>
                <input type="date">
              </div>
              <input type="text" placeholder="Ghi chú">
            </div>
            <button class="btn-book">ĐẶT TOUR</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
